<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f4f9;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #f7f7f7;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #333;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff4081;
        }

        /* Hero Section Styling */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d1a46d;
            padding: 60px;
            color: white;
            column-rule: #ff4081;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h2 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .hero-text button {
            background-color: #444;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero-text button:hover {
            background-color: #333;
        }

        .hero-image {
            max-width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="Logo">
            <h1>Pixel Sultan</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">How It Works</a></li>
                <li><a href="#">Payment</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h2>Make Your Payment More Secure</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button>Confirm payment</button>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/500x500" alt="Payment Security Illustration">
        </div>
    </section>
    
</body>
</html>
